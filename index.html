<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GenQR — Modern QR Code Generator">
    <meta property="og:title" content="GenQR — Modern QR Code Generator">
    <meta property="og:description" content="Generate, customize, and download QR codes instantly.">
    <title>GenQR — QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>GenQR</h1>
            <a href="landing.html" class="back-link">← Back to Home</a>
        </header>

        <main>
            <form id="qr-form">
                <div class="form-group">
                    <label for="qr-input">Enter URL or Text</label>
                    <input id="qr-input" type="text" placeholder="https://example.com or any text" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="qr-size">Size (px)</label>
                        <input id="qr-size" type="number" min="100" max="1024" value="512">
                    </div>
                    <div class="form-group">
                        <label for="error-correction">Error Correction</label>
                        <select id="error-correction">
                            <option value="L">L - Low</option>
                            <option value="M" selected>M - Medium</option>
                            <option value="Q">Q - Quartile</option>
                            <option value="H">H - High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qr-format">Format</label>
                        <select id="qr-format">
                            <option value="png" selected>PNG</option>
                            <option value="svg">SVG</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="foreground-color">Foreground Color</label>
                        <input id="foreground-color" type="color" value="#000000">
                        <input id="foreground-color-text" type="text" value="#000000" placeholder="#000000">
                    </div>
                    <div class="form-group">
                        <label for="background-color">Background Color</label>
                        <input id="background-color" type="color" value="#FFFFFF">
                        <input id="background-color-text" type="text" value="#FFFFFF" placeholder="#FFFFFF">
                    </div>
                </div>

                <div class="form-group">
                    <label for="logo-upload">Upload Logo (PNG/JPEG)</label>
                    <input id="logo-upload" type="file" accept="image/png,image/jpeg">
                    <button id="logo-remove" type="button" hidden>Remove Logo</button>
                    <span id="logo-filename" hidden></span>
                </div>

                <div id="url-preview" hidden class="url-preview">
                    <p>URL detected: <strong id="url-hostname"></strong></p>
                </div>

                <button id="generate-btn" type="submit" class="button-primary" disabled>Generate QR Code</button>
            </form>

            <div id="preview-section" hidden class="preview-section">
                <div id="loading-indicator" hidden class="loading">Loading...</div>
                <div id="qr-preview" class="qr-preview"></div>
                <div class="button-group" hidden>
                    <button id="download-btn" class="button-secondary" disabled>Download</button>
                    <button id="copy-clipboard-btn" class="button-secondary" disabled>Copy to Clipboard</button>
                </div>
            </div>

            <div id="status-message" class="status-message" hidden></div>

            <div id="shortlink-toggle-wrapper" hidden>
                <label>
                    <input id="shortlink-toggle" type="checkbox">
                    Generate shortlink
                </label>
            </div>
        </main>
    </div>

    <script src="./vendor-qrcode.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
